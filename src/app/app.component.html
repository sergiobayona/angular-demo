<div class="container dashboard">
  <div class="row top">
    <div class="col col-3 context">
      {{dashboard.context}}
    </div>
    <div class="col col-2 slice" *ngFor="let slice of dashboard.slices"> 
       <div class="value">{{slice.value}}</div>
       <div class="name">{{slice.name}}</div>
    </div>
  </div>

  <div class="row" *ngFor="let highlight of dashboard.highlights; index as i">
    <div class="col col-3 highlight">
      <div class="name">{{highlight.value}}</div>
      <div class="value">{{highlight.name}}</div>
    </div>
    <div class="col col-6" *ngIf="i == 0">
      <ul class="chart-ytd">
        <li>
          <span>&nbsp;</span>
        </li>
      </ul>

    </div>
  </div>
</div>
